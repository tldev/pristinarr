; Pristinarr Configuration File
; Copy this file to pristinarr.conf and update with your settings
; Do not use quotes around values

[Notifications]
; Discord webhook URL for notifications (optional)
DiscordWebhook=

; Notifiarr Passthrough integration (optional)
NotifiarrPassthroughWebhook=
NotifiarrPassthroughDiscordChannelId=

[Scheduler]
; Enable automatic scheduled runs
Enabled=false
; Hours between each run (1-168)
IntervalHours=6

; Example Radarr configuration
; Uncomment and configure to use
;[Radarr]
;ApiKey=your-32-character-api-key-here
;Url=http://localhost:7878
;TagName=pristinarr
;Count=10
;Monitored=true
;Unattended=false
;IgnoreTag=
;QualityProfileName=
;MovieStatus=released

